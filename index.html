<!DOCTYPE html>
<html> 
  
  <head>
    <title>Page de mot de passe</title>
     <script>

async function checkPassword() {
  const password = document.getElementById("password").value;
  const hash = await sha256(password);
  if (hash === "9af15b336e6a9619928537df30b2e6a2376569fcf9d7e773eccede65606529a0") {
    window.location.href = "index2.html";
  } else {
    alert("Accés Refuser");
  }
}

async function sha256(message) {
  const msgBuffer = new TextEncoder().encode(message);
  const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  const hashHex = hashArray
    .map(b => b.toString(16).padStart(2, "0"))
    .join("");
  return hashHex;
}


     </script>
    
  </head>
<body bgcolor=red>
<center>
  
    <h2>Entrez le mot de passe</h2>
    <form>
      <label for="password">Mot de passe:</label><br>
      <input type="password" id="password" name="password"><br><br>
      <input type="button" value="Vérifé" onclick="checkPassword()">
    </form> 


  <h5>Email du suppore :CRYPTOSECURITER@protonmail.com </h5>
  </center>
</body> 
</html>
